{% extends "user/dashboard.html" %}
{% load static %}

{% block main_content %}
<div class="wallet-card">
  <h3>🧾 Transaction Type</h3>

  {% if transaction_type %}
    <p><strong>Type:</strong> {{ transaction_type }}</p>
    <a href="{% url 'user-transaction-method' %}" class="btn btn-primary">Next →</a>
  {% else %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="mt-3">
        <button type="submit" class="btn btn-success">Next →</button>
      </div>
	  <div class="mt-4">
		<a href="{% url 'wallet-overview' %}" class="btn btn-secondary">← Back to Wallet</a>
	  </div>
    </form>
  {% endif %}
</div>
{% endblock %}
