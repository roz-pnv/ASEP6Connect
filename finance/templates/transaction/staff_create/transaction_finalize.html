{% extends "staff_panel/panel.html" %}
{% block page_title %}Finalize Transaction{% endblock %}

{% block main_content %}
<form method="post" class="form">
  {% csrf_token %}
  {{ form.non_field_errors }}

  <div class="mb-3">
    {{ form.related_project.label_tag }}
    {{ form.related_project }}
  </div>

  <div class="d-flex justify-content-between mt-4">
    <a href="{% url 'transaction-method' %}" class="btn btn-outline-secondary">Back</a>
    <button type="submit" class="btn btn-success">Submit</button>
  </div>
</form>
{% endblock %}
