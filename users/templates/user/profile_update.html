{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Update Profile</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                {{ field.label_tag }} 
				{{ field }} 
				{{ field.errors }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Next</button>
    </form>
</div>
{% endblock %}
