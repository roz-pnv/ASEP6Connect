{% load static %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">

{% block content %}
<div class="container mt-4">
  <h2>Registration</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
{% endblock %}
